---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: vault-issuer
spec:
  vault:
    path: cert-manager-io/sign/qiot-project-github-io
    server: https://vault.svc.cluster.local:8200
    caBundle: 
    auth:
      kubernetes:
        role: cert-manager
        mountPath: /v1/auth/kubernetes
        secretRef:
          name: cert-manager-token-26mgk
          key: token
