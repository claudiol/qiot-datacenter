{{- $sa := (lookup "v1" "ServiceAccount" "hashicorp" "default" ) -}}
{{- $bundle := (lookup "v1" "ConfigMap" "hashicorp"  "openshift-service-ca.crt" ) -}}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "issuer.fullname" . }}-vault
  labels:
    {{- include "issuer.labels" . | nindent 4 }}
spec:
  vault:
    path: {{ .Release.Namespace }}-pki/sign/{{ .Values.baseDomain }} 
    server: {{ .Values.issuer.vault.server }}
    {{- if $bundle }}
    caBundle: {{ get $bundle.data "service-ca.crt" | b64enc }}
    {{- end }}
    auth:
      kubernetes:
        role: {{ .Release.Namespace }}-{{ .Values.baseDomain }}
        mountPath: /v1/auth/kubernetes
        secretRef:
          key: token
          {{- range $sa.secrets }}
          {{- if contains  "token" .name }}
          name: {{ .name }}
          {{- end -}}
          {{- end }}
